<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h2>Blog Posts</h2>
      <a class="btn btn-primary" routerLink="/create">Create New Post</a>
    </div>
    <div *ngFor="let post of posts" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.username }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.dateCreated | date }}</h6>
        <p class="card-text">{{ post.text }}</p>
        <a class="btn btn-primary" [routerLink]="['/edit', post.id]">Edit</a>
        <button class="btn btn-danger" (click)="deletePost(post.id!)">Delete</button>
      </div>
    </div>
  </div>
